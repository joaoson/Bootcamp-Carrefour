<html lang="pt_br">
<head>

    <link rel="stylesheet" type="text/css" href="./css/reset-meyer.css">

    <header>
        <div class="container">
            <img src="./assets/logo.png" alt="Netflixlogo">

        </div>

    <main>  
        <div class="filmeprincipal">
            <div class="container">
                <h3>Nao Olhe Para Cima (2022)</h3>
                <p>Dois astrônomos descobrem um cometa mortal vindo em direção à Terra e partem em um tour midiático para alertar a humanidade. Só que ninguém parece dar muita bola.</p> 
                <div class="botaoprincipal">
                    <button>
                        <i class="fa-solid fa-play"></i>
                        Assistir
                    </button>
                    <button>
                        <i class="fa-solid fa-circle-info"></i>
                        Mais informacoes
                    </button> 
                </div>
            </div>
        </div>
        <div class="carouselfilmes">
            <h4>Em alta</h4>
                <div class="owl-carousel owl-theme">
                    <div class="item"><img src="./assets/Mini/mini12.jpg" alt="mini"></div>
